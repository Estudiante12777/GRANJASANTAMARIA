<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title>Title</title>
</head>

<body>
<div class="container-fluid py-5" layout:fragment="page-content"
     sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR', 'ROLE_USUARIO')">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Actualizar nombre de usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/cambiar-nombre-usuario}" method="post">
                        <div class="form-group">
                            <label for="nuevoNombreUsuario">Nuevo Nombre de Usuario:</label>
                            <input type="text" id="nuevoNombreUsuario" name="nuevoNombreUsuario" class="form-control"
                                   required/>
                        </div>
                        <div class="form-group">
                            <label for="contraseniaActual">Contrase√±a Actual:</label>
                            <input type="password" id="contraseniaActual" name="contraseniaActual" class="form-control"
                                   required/>
                        </div>
                        <div class="mt-4 row">
                            <div class="col-sm-2">
                                <a class="btn btn-outline-primary btn-block" th:href="@{/modulo-perfil-usuario}">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </a>
                            </div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-outline-primary">Cambiar Nombre de Usuario</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
