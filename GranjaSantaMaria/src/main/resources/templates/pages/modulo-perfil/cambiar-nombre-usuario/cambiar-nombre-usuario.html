<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title>Title</title>
</head>

<body>
<div class="container-fluid py-5" layout:fragment="page-content"
     sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR', 'ROLE_USUARIO')">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title text-center">Actualizar nombre de usuario</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/cambiar-nombre-usuario}" method="post">
                <div class="form-group">
                    <label for="nuevoNombreUsuario">Nuevo Nombre de Usuario:</label>
                    <input type="text" id="nuevoNombreUsuario" name="nuevoNombreUsuario" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="contraseniaActual">Contrase√±a Actual:</label>
                    <input type="password" id="contraseniaActual" name="contraseniaActual" class="form-control"
                           required/>
                </div>
                <button type="submit" class="btn btn-primary">Cambiar Nombre de Usuario</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
