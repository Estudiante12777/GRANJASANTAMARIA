<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
</head>

<body>
    <div class="container-fluid py-5" layout:fragment="page-content"
        sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-12">
                <div class="card">
                    <div class="card-header text-center">Datos del Municipio</div>
                    <div class="card-body">
                        <form th:action="@{/modulo-ubicacion/municipio/guardar}" method="post" th:object="${municipio}">
                            <input type="hidden" name="idMunicipio" th:field="*{idMunicipio}" />
                            <div class="mb-3">
                                <label class="form-label" for="nombreMunicipio">Municipio:</label>
                                <input class="form-control form-control-lg" type="text" required name="nombreMunicipio"
                                    th:field="*{nombreMunicipio}" />
                                <span th:if="${#fields.hasErrors('nombreMunicipio')}" class="text-danger"
                                    th:errors="*{nombreMunicipio}">Error nombre del municipio</span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="departamento.nombreDepartamento">Departamento:</label>
                                <div class="col-sm-8">
                                    <select th:field="*{departamento.idDepartamento}"
                                        name="departamento.nombreDepartamento" required class="form-control">
                                        <option th:each="departamento : ${listadoDepartamentos}"
                                            th:value="${departamento.idDepartamento}"
                                            th:text="${departamento.nombreDepartamento}"></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('departamento.nombreDepartamento')}"
                                        class="text-danger" th:errors="*{departamento.nombreDepartamento}">Error
                                        departamento</span>
                                </div>
                            </div>
                            <input type="hidden" name="estadoMunicipio" th:field="*{estadoMunicipio}">
                            <div class="row">
                                <div class="col-sm-3">
                                    <a class="btn btn-primary text-center mx-auto"
                                        th:href="@{/modulo-ubicacion/municipio/lista}">Regresar</a>
                                </div>
                                <div class="col-sm-3">
                                    <input class="btn btn-success text-center mx-auto" type="submit" name="guardar"
                                        value="Guardar" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
