<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
</head>

<body>
    <!-- SecciÃ³n para agregar nuevo registro (solo visible para usuarios con rol "ROLE_ADMINISTRADOR") -->
    <div class="container-fluid py-5" layout:fragment="page-content"
        sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
        <div sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')" class="mb-3">
            <a class="btn btn-success" th:href="@{/modulo-ubicacion/municipio/agregar}">+ Crear un nuevo
                registro</a>
        </div>
        <div th:if="${municipios != null and !municipios.empty}">
            <table class="table">
                <thead class="table-dark">
                    <th>Municipio</th>
                    <th>Departamento al que pertenece</th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
                        Editar
                    </th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR')">
                        Dar baja
                    </th>
                    <th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">Eliminar</th>
                </thead>
                <tr th:each="municipio : ${municipios}">
                    <td th:text="${municipio.nombreMunicipio}">
                        Mostrar Nombre del Municipio
                    </td>
                    <td th:text="${municipio.departamento.nombreDepartamento}">
                        Mostrar nombre del Departamento
                    </td>
                    <td sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
                        <a class="btn btn-warning"
                            th:href="@{/modulo-ubicacion/municipio/editar/} + ${municipio.idMunicipio}">Editar</a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        <a type="submit" class="btn btn-danger"
                            th:href="@{/modulo-ubicacion/municipio/baja(idMunicipio=${municipio.idMunicipio})}">
                            Dar baja
                        </a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        <a type="submit" class="btn btn-danger"
                            th:href="@{/modulo-ubicacion/municipio/eliminar(idMunicipio=${municipio.idMunicipio})}">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${municipios == null or municipios.empty}">
            <h1>Municipios</h1>
        </div>
    </div>
</body>

</html>
