<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
</head>

<body>
    <!-- SecciÃ³n para agregar nuevo registro (solo visible para usuarios con rol "ROLE_ADMINISTRADOR") -->
    <div class="container-fluid py-5" layout:fragment="page-content"
        sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
        <div sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')" class="mb-3">
            <a class="btn btn-success" th:href="@{/modulo-ubicacion/pais/agregar}">+ Crear un nuevo registro</a>
        </div>
        <div th:if="${paises != null and !paises.empty}">
            <table class="table">
                <thead class="table-dark">
                    <th>Nombre del pais</th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
                        Editar
                    </th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR')">
                        Dar baja
                    </th>
                    <th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        Eliminar
                    </th>
                </thead>
                <tr th:each="pais : ${paises}">
                    <td th:text="${pais.nombrePais}">
                        Mostrar Nombre del tipo de ganado
                    </td>
                    <td sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
                        <a class="btn btn-warning"
                            th:href="@{/modulo-ubicacion/pais/editar/} + ${pais.idPais}">Editar</a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        <a type="submit" class="btn btn-danger"
                            th:href="@{/modulo-ubicacion/pais/baja(idPais=${pais.idPais})}">
                            Dar baja
                        </a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        <a type="submit" class="btn btn-danger"
                            th:href="@{/modulo-ubicacion/pais/eliminar(idPais=${pais.idPais})}">
                            Eliminar </a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${paises == null or paises.empty}">
            <h1>Listado de paises</h1>
        </div>
    </div>
</body>

</html>
