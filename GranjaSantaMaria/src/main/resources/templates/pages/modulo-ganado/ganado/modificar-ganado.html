<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
</head>

<body>
    <div class="container-fluid py-5" layout:fragment="page-content"
        sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-12">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <h5 class="card-title text-center"></h5>
                        <form th:action="@{/modulo-ganado/ganado/guardar}" method="post" th:object="${ganado}">
                            <input type="hidden" name="idGanado" th:field="*{idGanado}" />
                            <div class="mb-3">
                                <label class="form-label form-label-lg" for="nombreGanado">Nombre:</label>
                                <input class="form-control form-control-lg" type="text" required name="nombreGanado"
                                    th:field="*{nombreGanado}" />
                                <span th:if="${#fields.hasErrors('nombreGanado')}" class="text-danger"
                                    th:errors="*{nombreGanado}">Error nombre del ganado</span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label form-label-lg" for="peso">Peso en kilos:</label>
                                <input class="form-control form-control-lg" type="number" step="0.01" required
                                    name="peso" th:field="*{peso}" />
                                <span th:if="${#fields.hasErrors('peso')}" class="text-danger" th:errors="*{peso}">Error
                                    peso del ganado</span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label form-label-lg" for="fechaIngresoGranja">Fecha de ingreso a la
                                    granja:</label>
                                <input class="form-control form-control-lg" type="date" required
                                    name="fechaIngresoGranja" th:field="*{fechaIngresoGranja}" />
                                <span th:if="${#fields.hasErrors('fechaIngresoGranja')}" class="text-danger"
                                    th:errors="*{fechaIngresoGranja}">Error
                                    Fecha de ingreso a la granja</span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label form-label-lg" for="tipoGanado.nombreTipoGanado">Tipo de
                                    Ganado:</label>
                                <div class="col-sm-8">
                                    <select th:field="*{tipoGanado.idTipoGanado}" name="tipoGanado.nombreTipoGanado"
                                        required class="form-select form-select-lg">
                                        <option th:each="tipoGanado : ${listaTiposGanados}"
                                            th:value="${tipoGanado.idTipoGanado}"
                                            th:text="${tipoGanado.nombreTipoGanado}"></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('tipoGanado.nombreTipoGanado')}"
                                        class="text-danger" th:errors="*{tipoGanado.nombreTipoGanado}">Error
                                        Tipo de ganado</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label form-label-lg"
                                    for="categoriaGanado.nombreCategoriaGanado">Categoria de
                                    Ganado:</label>
                                <div class="col-sm-8">
                                    <select th:field="*{categoriaGanado.idCategoriaGanado}"
                                        name="categoriaGanado.nombreCategoriaGanado" required
                                        class="form-select form-select-lg">
                                        <option th:each="categoriaGanado : ${listaCategorias}"
                                            th:value="${categoriaGanado.idCategoriaGanado}"
                                            th:text="${categoriaGanado.nombreCategoriaGanado}"></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('categoriaGanado.nombreCategoriaGanado')}"
                                        class="text-danger" th:errors="*{categoriaGanado.nombreCategoriaGanado}">Error
                                        Categoria ganado</span>
                                </div>
                            </div>

                            <input type="hidden" name="estadoGanado" th:field="*{estadoGanado}">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <a class="btn btn-primary btn-lg btn-block"
                                        th:href="@{/modulo-ganado/ganado/lista}">Regresar</a>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <input class="btn btn-success btn-lg btn-block" type="submit" name="guardar"
                                        value="Guardar" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
