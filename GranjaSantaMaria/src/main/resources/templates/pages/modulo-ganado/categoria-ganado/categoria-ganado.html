<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
</head>

<body>
    <!-- SecciÃ³n para agregar nuevo registro (solo visible para usuarios con rol "ROLE_ADMINISTRADOR") -->
    <div class="container-fluid py-5" layout:fragment="page-content"
        sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
        <div sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')" class="mb-3">
            <a class="btn btn-outline-success" th:href="@{/modulo-ganado/categoria-ganado/agregar}">+ Crear un nuevo
                registro</a>
        </div>
        <div th:if="${categoriaDeGanados != null and !categoriaDeGanados.empty}">
            <table class="table">
                <thead class="table-dark">
                    <th>Nombre del categoria de ganado</th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
                        Editar
                    </th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR')">
                        Dar baja
                    </th>
                    <th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        Eliminar
                    </th>
                </thead>
                <tr th:each="categoriaDeGanado : ${categoriaDeGanados}">
                    <td th:text="${categoriaDeGanado.nombreCategoriaGanado}">
                        Mostrar Nombre del categoria de ganado
                    </td>
                    <td sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_USUARIO')">
                        <a class="btn btn-outline-warning"
                            th:href="@{/modulo-ganado/categoria-ganado/editar/} + ${categoriaDeGanado.idCategoriaGanado}"><i
                                class="fa-sharp fa-solid fa-pencil"></i></a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        <a type="submit" class="btn btn-outline-danger"
                            th:href="@{/modulo-ganado/categoria-ganado/baja(idCategoriaGanado=${categoriaDeGanado.idCategoriaGanado})}"><i
                                class="fa-sharp fa-solid fa-ban"></i>
                        </a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                        <a type="submit" class="btn btn-outline-danger"
                            th:href="@{/modulo-ganado/categoria-ganado/eliminar(idCategoriaGanado=${categoriaDeGanado.idCategoriaGanado})}"><i
                                class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>
        <div th:if="${categoriaDeGanados == null or categoriaDeGanados.empty}">
            <h1>Listado categoria de ganado</h1>
        </div>
    </div>
</body>

</html>
