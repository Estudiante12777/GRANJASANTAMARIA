<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
</head>

<body>
<div class="container-fluid py-5 row" layout:fragment="page-content" sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR', 'ROLE_USUARIO')">
    <div class="col-sm-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gasto diario</h5>
                <form method="get" th:action="@{/modulo-gasto/gasto-diario-granja/lista}">
                    <div class="py-3"></div>
                    <a class="btn btn-outline-primary" href="#" onclick="this.parentNode.submit();"><i
                            class="fa-solid fa-arrow-right"></i> Entrar</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
