<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title></title>
    <style>
        .card {
            border: 2px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .milk-icon {
            font-size: 48px;
            color: #ffa500;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container-fluid py-5 row" layout:fragment="page-content"
     sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR', 'ROLE_USUARIO')">
    <div class="col-sm-4 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title text-center"><h3><b>Producci√≥n de leche</b></h3></div>
                <i class="fas fa-mug-hot milk-icon"></i>
                <h5 class="text-center py-5" th:text="${totalProduccionDiaria} + ' Litros de leche'"></h5>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="page-scripts"></th:block>
</body>

</html>
